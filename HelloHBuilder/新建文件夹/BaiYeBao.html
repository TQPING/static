<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>一个说画就画的页面</title>
		<link rel="stylesheet" type="text/css" href="boots.css"/>
		
	</head>
	<body>
		<div  style="padding: 10px 10px 0 10px;">
			<div style="width: 50%;display: inline-block;">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">手机号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="firstname" 
								   placeholder="请输入手机号">
						</div>
					</div>
					<div style="text-align: center;">
						<button id="add" class="btn btn-default" type="button">增加</button>
						<button id="reduce" class="btn btn-default" type="button">减少</button>
					</div>
				</form>
			</div>
			<div style="width: 30%;display: inline-block;float: right;">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-5 control-label">审核状态</label>
						<div class="col-sm-7">
							<select class="form-control">
						      <option>1</option>
						      <option>2</option>
						      <option>3</option>
						      <option>4</option>
						      <option>5</option>
						    </select>
						</div>
					</div>
				</form>
			</div>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>手机号</th>
					<th>日期</th>
					<th>状态</th>
					<th>数量</th>
					<th>操作方</th>
					<th>审核</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Tanmay</td>
					<td>Bangalore</td>
					<td>Tanmay</td>
					<td>Bangalore</td>
					<td>560001</td>
					<td>560001</td>
				</tr>
				<tr>
					<td>Sachin</td>
					<td>Mumbai</td>
					<td>Tanmay</td>
					<td>Bangalore</td>
					<td>400003</td>
					<td>560001</td>
				</tr>
				<tr>
					<td>Uma</td>
					<td>Pune</td>
					<td>Tanmay</td>
					<td>Bangalore</td>
					<td>411027</td>
					<td>560001</td>
				</tr>
			</tbody>
		</table>
		<div id="mask" class="col-sm-12" style="width: 100%; display: none;position: absolute;top: 0;left: 0; background-color: #000;opacity: 0.5;">
			
		</div>
		<div id="maskCon" style="z-index: 999;display: none;">
			<div style="width: 40%;background: #fff;position: fixed;left: 29%;padding: 10px;">
			<h4 id="maskTitle" style="text-align: center;">增加积分</h4>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">手机号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname" 
							   placeholder="请输入手机号">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">类型</label>
						<div class="col-sm-10">
							<select class="form-control">
						      <option>1</option>
						      <option>2</option>
						      <option>3</option>
						      <option>4</option>
						      <option>5</option>
						    </select>
						</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">数量</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname" 
							   placeholder="请输入数量">
					</div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label" for="name">备注</label>
				    <div class="col-sm-10">
				    <textarea class="form-control" rows="3"></textarea>
				    </div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" id="submit" class="btn btn-default">提交</button>
					</div>
				</div>
			</form>
			</div>
		</div>
		
		<script src="jq.js"></script>
		<script src="boots.js"></script>
		<script type="text/javascript">
			$(function(){
				console.log(Height);
				var Height = $(window).height();
				function close(){
					$("#mask").toggle();
					$("#maskCon").toggle();
				}
				
				$("#mask").css("height",Height);
				$("#add").click(function(){
					$("#maskTitle").text("增加积分");
					close();
				})
				$("#reduce").click(function(){
					$("#maskTitle").text("减少积分");
					close();
				})
				$("#mask").click(close);
				$("#submit").click(close);
				
			})
		</script>
	</body>
</html>
