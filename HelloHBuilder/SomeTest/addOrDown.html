			$(function() {

				var originNum = $(".num").html();
				$(".totle").on("click", "span", function() {
					var thisC = $(this).attr("class");
					console.log(thisC)
					if(thisC == "down") {
						if(originNum < 2){
							originNum = 1;
						}else{
							originNum--;
						}
						

					} else if(thisC == "up") {
						originNum++;

					}
					$(".num").html(originNum);
				})
			})
		</script>
